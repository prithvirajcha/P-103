<html>
  <head>
    <title>Face Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
      <center>
       <h2 class="btn btn-info heading">Face recognition</h2>
       <br>
       <p>Model is train on to identify following faces</p>
       <b class="name_of_object">
        Father
        <hr>
        Mother
        <hr>
        Sister
        <hr>
        Prithviraj
       </b>
       <label>Webcam view</label>
       <div id="camera"></div>
       <br>
       <div id="result"></div>
       <br>
       <br>
       <button class="btn btn-warning" onclick="take_snapshot()">Capture Image</button>
       <br>
       <button class="btn btn-success" onclick="check()">Identify Image</button>
       <br>
       <br>
       <p>Object: <span id="result_object_name"></span></p>
       <p>Accuracy: <span id="result_object_accuracy"></span></p>
    
  </center>
  </div>
<script src="main.js"></script>
  </body>
</html>
